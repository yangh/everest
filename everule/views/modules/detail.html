{{extend 'layout.html'}}

<h1>{{=module.name}} detail info</h1>

<dl>
  <dt>Name: {{=module.name}}</dt>
  <dt>Packages:</dt>
     {{ for pkg in packages: }}
    <dd> {{ =pkg.name }} </dd>
    {{pass}}
  <dt>Sources:</dt>
    {{ for src in sources: }}
    <dd> {{ =src.name }} </dd>
    {{pass}}
  <dt>Upstream:</dt>
    {{ for up in upstreamse: }}
    <dd> {{ =up.version }} </dd>
    {{pass}}
</dl>

<hr>

{{=BEAUTIFY(response._vars)}}
