{{extend 'layout.html'}}

<h2>Overview</h2>

<table name='modules'>

<tr>
  <th>Name</th>
  <th>Version</th>
  <th>Owner</th>
</tr>

{{ for mod in modules: }}
<tr>
  <td>
    <a href="detail/{{=mod.modules.name}}">{{=mod.modules.name}}</a>
  </td>
  <td>{{=mod.modules.version}}</td>
  <td>{{=mod.users.fullname}}</td>
</tr>
{{pass}}

</table>
